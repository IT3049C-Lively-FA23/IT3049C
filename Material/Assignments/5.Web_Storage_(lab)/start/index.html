<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>IT3049 Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Our CSS Style -->
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div class="fixed-top">
        <div class="jumbotron">
            <h1 class="display-4">IT-3049C Chat</h1>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <input id="myName" type="text" class="form-control" placeholder="Name" value="*Default Name*">
            </div>

        </div>

        <div id="chat">
            <div class="mine messages">
                <div class="message">
                    Dude
                </div>
            </div>
            <div class="yours messages">
                <div class="message">
                    Hey!
                </div>
                <div class="sender-info">
                    Someone 2:59PM
                </div>
            </div>

            <div class="yours messages">
                <div class="message">
                    You there?
                </div>
                <div class="sender-info">
                    Someone else 3:00PM
                </div>
            </div>

            <div class="yours messages">
                <div class="message">
                    Hello, how's it going? ðŸ˜Š
                </div>
                <div class="sender-info">
                    Someone else2 3:02PM
                </div>
            </div>

            <div class="mine messages">
                <div class="message">
                    Great thanks!
                </div>
            </div>

            <div class="mine messages">
                <div class="message">
                    How about you?
                </div>
            </div>

        </div>
    </div>

    <div id="chatbar" class="input-group mb-3 fixed-bottom">
        <input
            type="text"
            id="myMessage"
            class="form-control"
            placeholder="Type a message ...">
        <div class="input-group-append">
            <button
                class="btn btn-outline-primary"
                id="sendButton"
                type="button">Send</button>
        </div>
    </div>



    <!-- Our JavaScript Code-->
    <script src="main.js"></script>
</body>

</html>
